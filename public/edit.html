<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit SEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Simulator Engineering Authorization</h1>

    <form id="editForm" action="../src/submit.php" method="POST" enctype="multipart/form-data" class="row g-3">
        <!-- Hidden fields -->
        <input type="hidden" name="SEA_id" id="SEA_id">
        <input type="hidden" name="action" value="update">

        <!-- Same fields as index.html -->
        <div class="col-md-6">
            <label class="form-label">SEA ID</label>
            <input type="text" class="form-control" id="display_id" disabled>
        </div>
        <div class="col-md-6">
            <label class="form-label">Requested By</label>
            <input type="text" class="form-control" name="requester" id="requester" required>
        </div>
        <!-- ... repeat all fields: description, justification, etc. ... -->
        <!-- (Copy from index.html â€“ just add id attributes) -->

        <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Update SEA</button>
        </div>
    </form>
</div>

<script>
// Load SEA data from URL parameter
const urlParams = new URLSearchParams(window.location.search);
const SEAId = urlParams.get('id');
if (!SEAId) {
    alert("No SEA ID provided");
    window.location.href = "index.html";
}

fetch(`../data/SEA-${encodeURIComponent(SEAId)}.json`)
    .then(r => r.json())
    .then(data => {
        document.getElementById('SEA_id').value = data.id;
        document.getElementById('display_id').value = data.id;
        document.getElementById('requester').value = data.requester;
        document.getElementById('description').value = data.description;
        document.getElementById('justification').value = data.justification;
        document.getElementById('parts_list').value = data.parts_list || '';
        document.getElementById('impact').value = data.impact || '';
        document.getElementById('priority').value = data.priority;
        document.getElementById('target_date').value = data.target_date;
    })
    .catch(() => alert("SEA not found"));
</script>
</body>
</html>
